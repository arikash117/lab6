name: Test Python app

on:
    push:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'
            
            - name: Install Dependencies
              run: |
                python -m pip install --upgrade pip
                pip install fastapi uvicorn httpx pytest pydantic pydantic_settings
            
            - name: run Tests
              run: python -m tests/test_user.py
            